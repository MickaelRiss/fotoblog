{% extends 'base.html' %}
{% block content %}

<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg mb-10">
    <h2 class="text-xl font-bold mb-10 text-center">S'inscrire</h2>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        {{ form.as_p }}
        <button 
            type="submit" 
            class="w-full bg-red-600 text-white p-2 rounded-lg hover:bg-red-700 transition">
            S'inscrire
        </button>
    </form>
</div>
{% endblock content %}
