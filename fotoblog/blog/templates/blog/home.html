{% extends 'base.html' %}

{% block content %}

<div class="mx-auto max-w-screen-xl px-4 py-32 lg:flex lg:items-center">
    <div class="mx-auto max-w-xl text-center">
        <h1 class="text-3xl font-extrabold sm:text-5xl">
            Understand User Flow.
            <strong class="font-extrabold text-red-700 sm:block"> Increase Conversion. </strong>
        </h1>

        <p class="mt-4 sm:text-xl/relaxed">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nesciunt illo tenetur fuga ducimus
            numquam ea!
        </p>
    </div>
</div>  
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    {% for photo in photos %}
        <div class="flex flex-col items-center gap-4 mb-10">
            <p class="text-gray-700 text-sm font-bold">{{ photo.caption }}</p>
            <img src="{{ photo.image.url }}" 
                 srcset="{{ photo.image.url }} 1x, {{ photo.image.url|add:'?w=600' }} 2x" 
                 class="w-full h-48 object-contain">
        </div>
    {% endfor %}
</div>


{% endblock content %}
